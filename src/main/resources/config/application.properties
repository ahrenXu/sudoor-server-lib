############################## HTTP encoding start ##############################
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
############################## HTTP encoding end ##############################


############################## datasource start ##############################
spring.datasource.test-while-idle=true
# pooled connections config
spring.datasource.time-between-eviction-runs-millis=360000
spring.datasource.num-tests-per-eviction-run=5
spring.datasource.min-evictable-idle-time-millis=360000
spring.datasource.min-idle=0
spring.datasource.max-idle=100
# connection reclaim by pool
spring.datasource.remove-abandoned=true
spring.datasource.remove-abandoned-timeout=60
spring.datasource.log-abandoned=true
# To avoid duplicated table creation, pls close datasource.initialize if use JPA db initialize
spring.datasource.initialize=true

#comment out spring.datasource.url & spring.datasource.driverClassName to use embed DB

############################## datasource end ##############################


############################## jpa start ##############################
spring.jpa.show-sql=true
############################## jpa end ##############################


############################## jta start ##############################
spring.jta.enabled=false
spring.jta.log-dir=${logging.path}/transaction
############################## jta end ##############################


############################## thymeleaf start ##############################
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
