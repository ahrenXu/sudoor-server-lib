############################## server start ##############################
server.context-path=/sudoor-server-lib
server.servlet-path=/app
server.session-timeout=1800
############################## server end ##############################


############################## management start ##############################
management.context-path=/manage
management.address=127.0.0.1
############################## management end ##############################


############################## logging start ##############################
logging.path=/var/log
